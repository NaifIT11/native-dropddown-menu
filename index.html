<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito";
      }
    </style>
    <title>Native Drop Down menu</title>
  </head>
  <body>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="p-8 relative">
        <button
          class="bg-indigo-500 px-4 py-2 rounded-md text-white font-bold"
          aria-label="Open Menu"
          aria-haspopup="menu"
          aria-controls="menu"
        >
          open
        </button>
        <ul
          role="menu"
          id="menu"
          class="p-4 rounded border border-indigo-500"
          hidden
        >
          <h2 class="text-indigo-500 text-md">Menu</h2>
          <div
            role="separator"
            class="mt-2 mb-2 w-full h-0.5 bg-indigo-500"
          ></div>
          <li
            role="menuitem"
            class="inline-flex gap-2 p-3 text-indigo-500 hover:bg-indigo-500 hover:text-white rounded cursor-pointer"
          >
            <span class="text-sm">Profile</span>
          </li>
          <li
            role="menuitem"
            class="inline-flex gap-2 p-3 text-indigo-500 hover:bg-indigo-500 hover:text-white rounded cursor-pointer"
          >
            <span class="text-sm">Settings</span>
          </li>
          <li
            role="menuitem"
            class="inline-flex gap-2 p-3 text-indigo-500 hover:bg-indigo-500 hover:text-white rounded cursor-pointer"
          >
            <span class="text-sm">Billlings</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script>
      const menuTrigger = document.querySelector(
        "button[aria-haspopup='menu']"
      );
      const menu = document.querySelector("[role='menu']");

      const popperInstance = Popper.createPopper(menuTrigger, menu, {
        placement: "top",
        modifiers: [
          {
            name: "flip",
            options: {
              enabled: true,
            },
          },
          {
            name: "preventOverflow",
            options: {
              boundary: "viewport",
            },
          },
        ],
      });
      menuTrigger.addEventListener("click", () => {
        if (menu.hidden) {
          menu.hidden = false;
          popperInstance.update();
        } else {
          menu.hidden = true;
        }
      });
    </script>
  </body>
</html>
