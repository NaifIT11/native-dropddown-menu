<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Native Drop Down menu</title>
  </head>
  <body>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="p-8 relative">
        <button class="bg-indigo-500 px-4 py-2 rounded-md text-white font-medium" aria-label="Open Menu" aria-haspopup="true" aria-controls="menu">open</button>
        <ul role="menu" id="menu" class="absolute">
            <li class="inline-flex gap-2">
                <span>Profile</span>
            </li>
        </ul>
      </div>
    </div>
  </body>
</html>
